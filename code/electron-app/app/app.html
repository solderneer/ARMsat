<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARMsat</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!--helper classes to manage menus and links-->
    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>npm

    <!-- Main CSS stylesheet compiled from less-->
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <!-- Main app things -->
    <script src="app.js"></script>
</head>
<body>

    <div class="menu">
        <div id="topbar">

            <img id="logo" src="assets/logo.png"/>
            
            <span class="right">Connect</span>
            <img src="assets/link.png" class="connect-btn"/>
            
            <div class="custom-dropdown small">
                <select>
                    <option>COM port</option>
                    <option>COM1</option>  
                    <option>COM2</option>
                    <option>COM3</option>
                    <option>COM4</option>
                </select>
            </div>

            <div class="custom-dropdown small">
                <select>
                    <option>Baud Rate:</option>
                    <option>9600</option>  
                    <option>115200</option>
                </select>
            </div>

            <div class="custom-dropdown small">
                <select>
                    <option>Camera</option>
                    <option>Microsoft LifeCam</option>  
                    <option>Microsoft LifeCam(2)</option>
                </select>
            </div>

        </div>
        
        <div id="subtopbar">
            <p>
                <span class="date">2017-03-03</span> @ <span class="time">10:30AM</span> -- Running - OS: <span id="platform-info"></span>, Configurator: <span class="version">1.0.0</span>
            </p>
        </div>
    </div>

</body>
</html>
